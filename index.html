<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        h1::after {
            content: '';
            width: 100px;
            height: 4px;
            background-color: #f77f00;
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
        }
        table {
            width: 100%;
            height: 80vh;
            border-collapse: separate;
            border-spacing: 15px;
            background-color: #1b263b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }
        td {
            border: 3px solid #415a77;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
            background-color: #1d3557;
            color: #e0e1dd;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        td:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .media-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .media-container video, 
        .media-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
            background-color: #1b263b;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Media Showcase</h1>
    <table>
        <tr>
            <td>
                <div class="media-container">
                    <video controls>
                        <source src="D:\311122104027\Projects\Web Technologies\Mr.Kitty - After Dark.mp4" type="video/mp4">
                        Your Browser does not support the video tag.
                    </video>
                </div>
            </td>
            <td>
                <div class="media-container">
                    <iframe src="https://www.youtube.com/embed/35KDnej1hlI?si=a0ghSrbjQe8P-70V" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>   
            </td>
        </tr>
        <tr>
            <td>
                <audio controls>
                    <source src="Wanna Be Yours.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio> 
            </td>
            <td>
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio> 
            </td>
        </tr>
    </table>
</body>
</html>
